    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
    stream:
      bindings:
        myMessage:
          group: order
          content-type: application/json
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

